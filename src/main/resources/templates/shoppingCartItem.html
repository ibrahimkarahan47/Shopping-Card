<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Product</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <h1 class="h3 mb-3 font-weight-normal">Please Enter ShoppingCart Info</h1>

    <div class="alert alert-danger" role="alert">
        <h1>Caution</h1>
        Rules:
        You must add product in the product List.
    </div>

    <form autocomplete="off" action="#" th:object="${shoppingCartItem}" method="post">

        <label>Product Title:</label>
        <input type="text" id="productTitle" th:field="*{productTitle}" class="form-control"/><br/>

        <label>Quantity:</label>
        <input type="text" id="quantity" th:field="*{quantity}" class="form-control"/><br/>

        <button type="submit" class="btn btn-success text-center form-control">Save</button>

    </form>
    <div class="margin-top20 text-center">
        <button type="button" class="btn btn-success"><a th:href="@{/entrance}">Return Entrance</a></button>
    </div>
</div>
</body>
</html>
