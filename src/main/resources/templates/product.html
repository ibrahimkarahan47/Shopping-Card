<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Product</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <h1 class="h3 mb-3 font-weight-normal">Please Enter Product Info</h1>

    <div class="alert alert-danger" role="alert">
        <h1>Caution</h1>
        Rules:
        Firstly you should create a category, If there is not any category.
        After completing the category set up.
        You must enter category title.
        You can set up product.
    </div>

    <form autocomplete="off" action="#" th:object="${product}" method="post">

        <label>Title:</label>
        <input type="text" id="title" th:field="*{title}" class="form-control"/><br/>

        <label>Price:</label>
        <input type="text" id="price" th:field="*{price}" class="form-control"/><br/>

        <label>Category:</label>
        <input type="text" id="category" th:field="*{category}" class="form-control"/><br/>

        <button type="submit" class="btn btn-success text-center form-control">Save</button>

    </form>
    <div class="margin-top20 text-center">
        <button type="button" class="btn btn-success"><a th:href="@{/entrance}">Return Entrance</a></button>
    </div>
</div>
</body>
</html>
